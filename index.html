<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="header"><h1>Таймер написанный на чистом JavaScript</h1></div>
    <div class="timer">
        <div class="block__time">
            <span id="hours">00</span>:
        </div>
        <div class="block__time">
            <span id="minutes">00</span>:
        </div>
        <div class="block__time">
            <span id="seconds">00</span>
        </div>
    </div>
    <div class="add-time">
        <button id="minus__hour__btn" class="btn"> - Час</button>
        <button id="plus__hour__btn" class="btn"> + Час</button>
        <button id="plus__minute__btn" class="btn">+ Минута</button>
        <button id="minus__minute__btn" class="btn">- Минута</button>
    </div>
    <div class="block-start">
        <button id="start" class="btn-start">Старт</button>
    </div>
</main>

<script src="js/index.js"></script>
</body>
</html>
